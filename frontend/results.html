<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>R√©sultats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    button {
      margin: 10px 5px;
      padding: 10px 15px;
      cursor: pointer;
    }

    .secondary-btn {
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .copy-btn {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .nav-buttons {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="nav-buttons">
    <button class="secondary-btn" onclick="window.location.href='index.html'">üè† Accueil</button>
    <button class="copy-btn" onclick="copyVoteLink()">üìã Copier lien de vote</button>
    <button class="secondary-btn" onclick="backToVote()">üó≥Ô∏è Retour au vote</button>
  </div>

  <h1 id="question"></h1>
  <canvas id="resultsChart" width="400" height="200"></canvas>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    function copyVoteLink() {
      // Construire l'URL de vote en rempla√ßant results.html par vote.html
      const currentUrl = window.location.href;
      const voteUrl = currentUrl.replace('results.html', 'vote.html');
      
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(voteUrl).then(() => {
          alert('Lien de vote copi√© dans le presse-papiers !');
        }).catch(() => {
          fallbackCopyTextToClipboard(voteUrl);
        });
      } else {
        fallbackCopyTextToClipboard(voteUrl);
      }
    }

    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      textArea.style.top = "0";
      textArea.style.left = "0";
      textArea.style.position = "fixed";
      
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          alert('Lien de vote copi√© dans le presse-papiers !');
        } else {
          alert('Impossible de copier le lien automatiquement. URL: ' + text);
        }
      } catch (err) {
        alert('Impossible de copier le lien automatiquement. URL: ' + text);
      }
      
      document.body.removeChild(textArea);
    }

    function backToVote() {
      window.location.href = `vote.html?id=${id}`;
    }

    fetch(`${API_CONFIG.BASE_URL}/api/polls/${id}`)
      .then(res => res.json())
      .then(poll => {
        document.getElementById('question').textContent = poll.question;
        const ctx = document.getElementById('resultsChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: poll.options,
            datasets: [{
              label: 'Votes',
              data: poll.votes,
              backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1
                }
              }
            }
          }
        });
      });
  </script>
</body>

</html>
